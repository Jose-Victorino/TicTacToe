<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link href="Crest-Icon.png" rel="shortcut icon" type="png">
  <link rel="stylesheet" href="assets/TicTacToe.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Poppins'>
</head>
<body>
  <main>
    <div class="winner"></div>
    <p class="turn"></p>
    <div class="board">
      <div class="box r1 c1"></div>
      <div class="box r1 c2"></div>
      <div class="box r1 c3"></div>
      <div class="box r2 c1"></div>
      <div class="box r2 c2"></div>
      <div class="box r2 c3"></div>
      <div class="box r3 c1"></div>
      <div class="box r3 c2"></div>
      <div class="box r3 c3"></div>
    </div>
    <div class="btn">
      <button type="button" onclick="reset()">Reset</button>
    </div>
  </main>
  <script type="text/javascript" src="assets/TicTacToe.js"></script>
</body>
</html>
